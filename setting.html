<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="semantic/semantic.min.css" />
    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" href="setting.css" />
  </head>
  <body>
    <div class="setting">
      <h3>設定</h3>
      <p>古い順に設定してください。</p>
      <form>
        <table border="0" cellpadding="5">
          <tr>
            <td rowspan="2" valign="top">1.</td>
            <td>ハイライト化範囲</td>
            <td>
              <div class="ui input">
                <input type="number" id="year-1" class="number-input" min="1" required/>
              </div>
              年以前
            </td>
          </tr>
          <tr>
            <td>背景色</td>
            <td class="ui">
              <input type="color" id="color-1" class="color-input" required/>
            </td>
          </tr>
          <tr>
            <td rowspan="2" valign="top">2.</td>
            <td>ハイライト化範囲</td>
            <td>
              <div class="ui input">
                <input type="number" id="year-2" class="number-input" min="1" required/>
              </div>
              年以前
            </td>
          </tr>
          <tr>
            <td>背景色</td>
            <td class="ui">
              <input type="color" id="color-2" class="color-input" required/>
            </td>
          </tr>
        </table>
        <div class="ui checkbox form-margin">
          <input type="checkbox" id="hidden-other-search"></input>
          <label >「他の人はこちらも検索」を非表示</label>
        </div>
        <div>
          <label id="error"></label>
        </div>
        <div class="form-margin">
          <button id="save" class="ui primary button">保存</button>
          <label id="message"></label>
        </div>
      </form>
    </div>
    <script src="setting.js"></script>
  </body>
</html>
